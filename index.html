<!DOCTYPE html>
<html>
<head>
  <title>LoveLetter</title>
</head>
<body>

  <h1>Your Love Code ðŸ’Œ</h1>

  <p id="code">Loading...</p>

  <button onclick="goLink()">Link With Someone</button>

  <script type="module">
    import { createUser } from "./js/auth.js";
